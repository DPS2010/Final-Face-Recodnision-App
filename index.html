 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
     <link rel="stylesheet" href="style.css">
     
     <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    </head>
  
    <body>
    <div class="container">
      
      <center>
  <h1 class="btn btn-default" id="heading">IMAGE RECOGNISER</h1>
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following people: </p>
  
       
  <b id="people">
    My Mother
    <hr>
    My Father
    <hr>
    My Sister
    <hr>
    Me
  <hr>
  <br> 
  <label>Webcam View - </label>
        <br><br>
  <div id="camera"></div>
        <br><br>
  <div id="snapshot"></div>
        <br><br>
  <button class="btn btn-info" onclick="capture()">Capture</button>
        <br><br>
        <button class="btn btn-success" onclick="identify()">Identify</button>
        <p style="font-size: 22px;">Person : <span id="personResult"></span> </p>
        <p style="font-size: 22px;">Accuracy : <span id="accuracyResult"></span> </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
